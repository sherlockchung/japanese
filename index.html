    // ----------------------------------------------------------------------

    const MAX_QUESTIONS = 20;
    // 將所有中文意思提取出來，用於製造錯誤選項
    const ALL_CHINESE_MEANINGS = ALL_WORDS.map(word => word.chinese);
    let availableWords = [...ALL_WORDS]; // 可用的單詞庫（用於錯誤重洗）
    let currentQuiz = []; // 當前測驗的 20 題
    let currentQuestionIndex = 0;
    let score = 0;

    const quizArea = document.getElementById('quiz-area');
    const resultScreen = document.getElementById('result-screen');
    const wordDisplay = document.getElementById('word-display');
    const optionsContainer = document.getElementById('options-container');
    const questionCounter = document.getElementById('question-counter');
    const feedback = document.getElementById('feedback');
    const finalScore = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');

    // ----------------------------------------------------------------------
    // 核心工具函數
    // ----------------------------------------------------------------------

    // 隨機打亂陣列
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 隨機選取不重複的 N 個元素
    function getRandomElements(array, n, excludeElement = null) {
        // 確保排除項為字串，以便進行正確比對
        const excludeString = (typeof excludeElement === 'object' && excludeElement !== null) ? excludeElement.chinese : excludeElement;
        
        // 排除掉指定的元素 (通常是正確答案的中文)
        const tempArray = array.filter(item => item !== excludeString);

        // 如果要取的數量超過了剩下的數量，則將所有剩下的元素都取走
        if (n > tempArray.length) {
            n = tempArray.length;
        }

        shuffleArray(tempArray);
        return tempArray.slice(0, n);
    }

    // ----------------------------------------------------------------------
    // 測驗邏輯
    // ----------------------------------------------------------------------

    function generateQuiz() {
        // 1. 確保可用單詞庫足夠
        if (availableWords.length < MAX_QUESTIONS) {
            // 如果單詞庫不夠 20 個，則從全部單詞中選取
            currentQuiz = getRandomElements(ALL_WORDS, MAX_QUESTIONS);
            // 並將當前測驗的單詞更新到 availableWords，以防下次抽題時不夠
            availableWords = [...ALL_WORDS]; 
        } else {
            // 2. 隨機選取 MAX_QUESTIONS 個單詞作為本輪考題
            currentQuiz = getRandomElements(availableWords, MAX_QUESTIONS);
        }
        
        // 3. 重置狀態
        currentQuestionIndex = 0;
        score = 0;
        quizArea.style.display = 'block';
        resultScreen.style.display = 'none';
        
        // 4. 開始第一題
        loadQuestion();
    }

    function loadQuestion() {
        // 檢查是否結束
        if (currentQuestionIndex >= MAX_QUESTIONS) {
            showResult();
            return;
        }

        const currentItem = currentQuiz[currentQuestionIndex];
        const correctAnswer = currentItem.chinese;
        
        // 1. 更新計數器和日文單詞
        questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${MAX_QUESTIONS}`;
        wordDisplay.textContent = currentItem.japanese;
        feedback.textContent = '';
        
        // 2. 準備選項
        // 隨機選取 3 個錯誤答案 (從全部中文意思中，排除正確答案)
        const incorrectOptions = getRandomElements(ALL_CHINESE_MEANINGS, 3, correctAnswer);
        
        // 組合所有選項並打亂順序
        let options = [...incorrectOptions, correctAnswer];
        shuffleArray(options);

        // 3. 生成選項按鈕
        optionsContainer.innerHTML = ''; 
        options.forEach(option => {
            const button = document.createElement('button');
            button.classList.add('option-button');
            button.textContent = option;
            button.onclick = () => checkAnswer(button, option, correctAnswer);
            optionsContainer.appendChild(button);
        });
        
        // 重新啟用所有按鈕
        document.querySelectorAll('.option-button').forEach(btn => btn.disabled = false);
    }

    function checkAnswer(selectedButton, selectedAnswer, correctAnswer) {
        // 禁用所有按鈕防止重複點擊
        document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);

        if (selectedAnswer === correctAnswer) {
            // 答對
            score++;
            selectedButton.classList.add('correct');
            feedback.textContent = '✅ 正確！';
            
            // 答對的單詞，從 availableWords 移除，減少下次被抽到的機率
            const correctWord = currentQuiz[currentQuestionIndex];
            const indexToRemove = availableWords.findIndex(w => w.japanese === correctWord.japanese);
            if (indexToRemove > -1) {
                 availableWords.splice(indexToRemove, 1);
            }
        } else {
            // 答錯
            selectedButton.classList.add('incorrect');
            feedback.textContent = `❌ 錯誤！正確答案是：${correctAnswer}`;
            
            // 顯示正確答案
            document.querySelectorAll('.option-button').forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            // **錯誤重新洗進題庫的邏輯：**
            // 答錯的單詞，確保它存在於 availableWords 庫中，增加下次被抽到的機率。
            const wrongWord = currentQuiz[currentQuestionIndex];
            const isAlreadyAvailable = availableWords.some(w => w.japanese === wrongWord.japanese);
            if (!isAlreadyAvailable) {
                availableWords.push(wrongWord);
            }
        }

        // 延遲一段時間後載入下一題
        setTimeout(() => {
            // 清除按鈕顏色
            document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('correct', 'incorrect'));
            
            currentQuestionIndex++;
            loadQuestion();
        }, 1500); 
    }

    function showResult() {
        quizArea.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScore.innerHTML = `您答對了 <span style="font-size: 2em; color: #e74c3c;">${score}</span> 題，總共 ${MAX_QUESTIONS} 題。`;
        // 這裡可以顯示下一次測驗的單詞庫大小
        console.log(`單詞庫大小（下次測驗會抽題的範圍）：${availableWords.length} 個。`);
    }

    // ----------------------------------------------------------------------
    // 初始化與事件監聽
    // ----------------------------------------------------------------------

    // 開始測驗
    restartButton.addEventListener('click', generateQuiz);

    // 網頁載入完成後自動開始第一次測驗
    window.onload = generateQuiz;
